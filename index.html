<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artesanías Hecho a Mano</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome (íconos) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- CSS Personalizado -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-hands"></i> Artesanías XYZ
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#productos">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="#contacto">Contacto</a></li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="carrito-btn">
              <i class="fas fa-shopping-cart"></i> <span id="contador-carrito">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero bg-primary text-white text-center py-5">
    <div class="container">
      <h1>Productos Artesanales Únicos</h1>
      <p>Hechos a mano con amor y tradición.</p>
      <a href="#productos" class="btn btn-light btn-lg">Ver Catálogo</a>
    </div>
  </header>

  <!-- Catálogo de Productos -->
  <section id="productos" class="py-5">
    <div class="container">
      <h2 class="text-center mb-5">Nuestros Productos</h2>
      <div class="row" id="lista-productos">
        <!-- Los productos se cargarán aquí con JavaScript -->
      </div>
    </div>
  </section>

  <!-- Carrito de Compras (Modal) -->
  <div class="modal fade" id="modalCarrito" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tu Carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <table class="table">
            <thead>
              <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="items-carrito">
              <!-- Items del carrito se añaden aquí -->
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3">Total a Pagar:</td>
                <td id="total-carrito">$0</td>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
          <button class="btn btn-primary" id="btn-pagar">Pagar Ahora</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4">
    <div class="container text-center">
      <p>&copy; 2023 Artesanías XYZ. Todos los derechos reservados.</p>
    </div>
  </footer>

  <!-- Bootstrap JS + Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JavaScript Personalizado -->
  <script src="js/app.js"></script>
</body>
</html>
